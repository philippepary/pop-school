<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Oh la belle bleue</title>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <style>
        .bleue {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="bleue" id="monId"></div>
    <button name="parBalise">Cachez moi ça par balise</button>
    <button name="parClass">Cachez moi ça par Class</button>
    <button name="parId">Cachez moi ça par Id</button>
    <script>
        $("button[name=parBalise]").click(function () { $("div").fadeOut(); } );
        $("button[name=parClass]").click(function () { $(".bleue").fadeOut(); } );
        $("button[name=parId]").click(function () { $("#monId").fadeOut(); } );
    </script>
</body>
</html>
