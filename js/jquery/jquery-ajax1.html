<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>AJAX, part1</title>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $.ajax({
                    type: "GET",
                    url: "ajax/div.html",
                    complete: function(r) {
                        $("#target").html(r.responseText);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="target"></div>
    <button>Click me!</button>
</body>
</html>
