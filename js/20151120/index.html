<doctype html>
<html>
<head>
</head>
<body>
<table>
    <tr>
        <th>name</th><td id="name"></td>
    </tr>
    <tr>
        <th>quest</th><td id="quest"></td>
    </tr>
    <tr>
        <th>favorite colour</th><td id="colour"></td>
    </tr>
</table>
<script language="javascript">
    var name = window.prompt("What is your name ?");
    document.getElementById("name").innerHTML = name;
    var quest = window.prompt("What is your quest ?");
    if (quest == "to seek for the holy grail") {
        document.getElementById("quest").innerHTML = quest;
    }
    else {
        document.getElementById("quest").innerHTML =  "<span style=\"color: red;\">" + quest + "</span>";
        window.alert("Arrgh");
    }
    var colour = window.prompt("What is your favorite colour ?");
    document.getElementById("colour").innerHTML = colour;
</script>
</body>
</html>
